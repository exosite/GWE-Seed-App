


<html>
	<head>
		<meta charset=utf-8/>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>GWE Seed App</title>

		<!-- This page uses google charts and jquery libraries linked in the below code -->
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
		<script type="text/javascript" src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['corechart']}]}"></script>

		<!-- This is the link to the customizable javascript that pulls in GWE data-->
		<script type="text/javascript" src="GWE.js"></script>

		<!--  This file controls much of the look of the page-->
		<link href="style.css" rel="stylesheet" title="Default Style">
	</head>

	<body>

	<div class="card" style="float:center; width:70%;">
		<img src="images/logo.png" alt="GateWay" style="height:135px; display: inline-block;"></img>
		<img src="images/exosite.png" alt="Logo" style="width:50%"></img>

		<ul class="topnav" id="myTopnav">
		  <li><a type ="button" onclick="showDeviceInfo()">Device Info</a></li>
		  <li><a type ="button" onclick="showEngineReport()">Engine Report</a></li>
		  <li><a type ="button" onclick="showUsageReport()">Usage Report</a></li>
		  <li><a type ="button" onclick="showDataView();drawChart();">Data View</a></li>
		</ul>

		<div class="container" id="device_info">
			<h2 class="ipaddrs"></b></h2>
			<h3><b>Device Info</b></h3>
			<h4><b>System Information</b></h4>
			<p class="data" id="uname"></p>
			<h4><b>Disk Free</b></h4>
			<p class="data" id="disk_free"></p>
			<h4><b>Free</b></h4>
			<p class="data" id="free"></p>
		</div>

		<div class="container" id="engine_report" display="none">
			<h2 class="ipaddrs"><b></b></h2>
			<h3><b>Engine Report</b></h3>
			<h4><b>GWE App Status</b></h4>
			<p class="data" id="apps"></p>

		</div>

		<div class="container" id="usage_report" display="none">
			<h2 class="ipaddrs"><b></b></h2>
			<h3><b>Usage Report</b></h3>
			<p class="data" id="usage"></p>

		</div>

		<div class="container" id="data_view" display="none">
			<h2 class="ipaddrs"><b></b></h2>
			<h3><b>Data View</b></h3>
			<div id="line" style="width:100%; height:100%;"></div>
		</div>

	</div>
   </body>
